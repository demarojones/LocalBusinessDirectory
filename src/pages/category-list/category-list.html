<ion-header>
  <ion-navbar> <ion-title>Categories</ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group *ngFor="let category of categories">
    <ion-item-divider> {{ category.categoryName }} </ion-item-divider>
    <button
      ion-item
      *ngFor="let item of category.items"
      (click)="categorySelected(item)"
    >
      {{ item.name }}
    </button>
  </ion-item-group>
</ion-content>
