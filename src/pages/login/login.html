<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>Local Buzzz</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item text-center no-lines >
    <ion-icon name="analytics" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines >
    <h1>Local Buzz!!</h1>
      <h6>
        This App displays local businesses in your area...
      </h6>
    </ion-item>

    <ion-grid>
      <ion-row class="rowStyle">
        <ion-icon name="mail" color="danger"></ion-icon>
        <ion-input type="email" placeholder="Enter Email..." [(ngModel)]="email"></ion-input>
      </ion-row>
      <ion-row class="rowStyle">
          <ion-icon name="key" color="danger"></ion-icon>
          <ion-input type="password" placeholder="Enter Password..." [(ngModel)]="password"></ion-input>
        </ion-row>

        <ion-row>
            <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
          </ion-row>
    </ion-grid>

    <button ion-button block clear color="light" (click)="signUp();">Don't have an Account? Sign Up</button>
</ion-content>
